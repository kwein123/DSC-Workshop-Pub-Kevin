default_lookup_options: MostSpecific

lookup_options:
  Configurations:
    merge_basetype_array: Unique

  Baseline:
    merge_hash: deep

  DscTagging:
    merge_hash: deep
  #DscTagging\Layers:
  #  merge_basetype_array: Unique

# Added previous 2 lines 9/21/23
  WindowsFeatures:
    merge_hash: deep

  FirewallRules:
    merge_hash: deep
  FirewallRules\Rules:
    merge_hash_array: UniqueKeyValTuples
    merge_options:
      tuple_keys:
        - Name

  WindowsFeatures\Name:
    merge_basetype_array: Unique

  Scripts:
    merge_hash: deep
  Scripts\Items:
    merge_hash_array: UniqueKeyValTuples
    merge_options:
      tuple_keys:
        - Name

  FilesAndFolders:
    merge_hash: deep
  FilesAndFolders\Items:
    merge_hash_array: UniqueKeyValTuples
    merge_options:
      tuple_keys:
        - DestinationPath

  NetworkIpConfiguration:
    merge_hash: deep

  ChocolateyPackages:
    merge_hash: hash

  ChocolateyPackages\Packages:
    merge_hash_array: DeepTuple
    merge_options:
      Tuple_Keys:
        - Name
      #  - Ensure - Commented out 7/27/21 to see if this makes ncec202 RSOP look right
      #  - ChocolateyOptions

#  ChocolateyPackages:
#    merge_hash: deep # hash
  # ChocolateyPackages\Packages:
  #   merge_hash_array: UniqueKeyValTuples     # DeepTuple
  #   merge_options:
  #     Tuple_Keys:
  #       - Name

  #IpConfiguration:
  #  merge_hash: deep

# This allows me to set site-specific elements like GatewayAddress and DnsServerAddress in a site-specific file, and the IP address itself in
#  the server-specific file.

  LocalGroups: hash
  LocalGroups\Groups:
    merge_hash_array: DeepTuple
    merge_options:
      Tuple_Keys:
        - GroupName

  IpConfiguration: hash
  IPConfiguration\Adapter:
    merge_hash_array: DeepTuple
    merge_options:
      Tuple_Keys:
        - NewName
        - AddressFamily # Needed to add this tuple_key to keep IPv4 and IPv6 addresses separate

  ComputerSettings:
    merge_hash: deep

  LcmConfig:
    merge_hash: hash
  LcmConfig\Settings:
    merge_hash: deep
  LcmConfig\ReportServerWeb: deep
  LcmConfig\ConfigurationRepositoryWeb:
    merge_hash: deep
  LcmConfig\ConfigurationRepositoryWeb\Server:
    merge_hash: deep