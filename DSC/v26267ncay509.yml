Configurations:
- IpConfiguration
- ComputerSettings
- ChocolateyPackages
- FirewallRules
- WindowsFeatures
- Scripts
- RegistryValues
- ORDRemoteDesktopAdmin
- DscLcmController
- DscTagging
Description: '[Command=(Import-Csv -Path $env:BHProjectPath\DscConfigData\ExternalData.csv -Delimiter ";" | Where-Object ComputerName -eq v26267ncay509).Description]'
Name: v26267ncay509
Scripts:
  Items:
  - Name: FixIPv6DHCP
    GetScript: |
      $Found = @(Get-NetIPInterface -AddressFamily 'IPv6' | Where-Object {$_.DHCP -ne 'disabled'})
      Return @{ Result = $Found.count}
    TestScript: |
      $ReturnHash = [scriptblock]::Create($GetScript).Invoke()
      $ReturnHash.Result -eq 0
    SetScript: |
      Set-NetIPInterface -AddressFamily IPv6 -Dhcp Disabled
      Set-NetIPInterface -AddressFamily IPv6 -RouterDiscovery Disabled
  - Name: DisableDynamicDNSRegistration
    GetScript: |
      $Clients = @(Get-NetIPConfiguration | Where-Object {$_.NetAdapter.Status -ne "Disconnected"} | Get-NetConnectionProfile | Where-Object IPv4Connectivity -ne "NoTraffic" | Get-DNSClient)
      $Found = @($Clients | Where-Object {$_.RegisterThisConnectionsAddress})
      Return @{ Result = $Found.count}
    TestScript: |
      $ReturnHash = [scriptblock]::Create($GetScript).Invoke()
      $ReturnHash.Result -eq 0
    SetScript: |
      $Clients = @(Get-NetIPConfiguration | Where-Object {$_.NetAdapter.Status -ne "Disconnected"} | Get-NetConnectionProfile | Where-Object IPv4Connectivity -ne "NoTraffic" | Get-DNSClient)
      Get-NetIPConfiguration | Where-Object {$_.NetAdapter.Status -ne "Disconnected"} | Get-NetConnectionProfile | Where-Object IPv4Connectivity -ne "NoTraffic" | Set-DNSClient -RegisterThisConnectionsAddress:$false
ComputerSettings:
  Name: v26267ncay509
  TimeZone: Eastern Standard Time
WindowsFeatures:
  Name:
  - RDC
FirewallRules:
  Rules:
  - Name: RemoteDesktop-UserMode-In-TCP
    Enabled: true
    Direction: Inbound
    Profile: Any
    Action: Allow
    LocalPort: Any
    RemotePort: Any
    Protocol: Any
  - Name: RemoteDesktop-UserMode-In-UDP
    Enabled: true
    Direction: Inbound
    Profile: Any
    Action: Allow
  - Name: RemoteDesktop-Shadow-In-TCP
    Enabled: true
    Direction: Inbound
    Profile: Any
    Action: Allow
ORDRemoteDesktopAdmin:
  ORD_RDA:
  - IsSingleInstance: Yes
    Ensure: Present
    UserAuthentication: Secure
Location: RTP
NodeName: v26267ncay509
DscLcmController:
  MaintenanceWindowMode: Monitor
  MonitorInterval: 00:15:00
  AutoCorrectInterval: 00:15:00
  AutoCorrectIntervalOverride: false
  RefreshInterval: 00:30:00
  RefreshIntervalOverride: false
  ControllerInterval: 00:05:00
  MaintenanceWindowOverride: false
  WriteTranscripts: true
  SendDscTaggingData: true
  MaxLcmRuntime: 00:30:00
RegistryValues:
  Values:
  - Key: HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\W32Time\Parameters
    ValueName: NtpServer
    ValueData: time.windows.com,0x9
    ValueType: String
    Ensure: Present
    Force: true
IpConfiguration:
  DependsOn: ChocolateyPackages
  Adapter:
    NewName: Production
    AddressFamily: IPv4
    IPAddress: 134.67.216.36/24
    GatewayAddress: 134.67.216.1
    DnsServerAddress:
    - 134.67.208.5
    - 161.80.76.28
    - 204.47.79.12
ChocolateyPackages:
  Software:
    Ensure: Present
  Features:
    Name: useFipsCompliantChecksums
    Ensure: Present
  Sources:
    Name: ORDChoco
    Ensure: Present
    Source: '\\V26267NCSP502\ORDChoco'
  Packages:
  - Name: laps
    Ensure: Present
    ChocolateyOptions:
      Source: ORDChoco
  - Name: sccm
    Ensure: Present
    ChocolateyOptions:
      Source: ORDChoco
  - Name: encase
    Ensure: Present
    ChocolateyOptions:
      Source: ORDChoco
  - Name: bigfix
    Ensure: Present
    ChocolateyOptions:
      Source: ORDChoco
Environment: Test
DscTagging:
  Environment: Test
  Version: 0.3.0
